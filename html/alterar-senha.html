<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>ID da Cultura</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div class="wrap">

	<header id="header" class="clearfix">
		<a href="#" title="ID da Cultura"><img src="images/minc.png" alt="" class="logo" /></a>
		<h1 class="title">ID da Cultura</h1>
	</header>

	<div class="content_all clearfix">

		<aside id="sidebar" class="col-3 left alpha">

			<nav id="menu">
				<a href="#" title="Início">Início</a>
				<a href="#" title="Perfil">Perfil</a>
				<a href="#" class="active" title="Alterar senha">Alterar senha</a>
				<a href="#" title="Sair">Sair</a>
			</nav>

		</aside>

		<section id="content" class="col-9">
			<h1>O que é ID da Cultura?</h1>

			<form action="">
				<label for="nome">Senha atual:</label>
				<input type="text" name="first_name" />

				<label for="sobrenome">Nova senha:</label>
				<input type="text" name="last_name" />

				<label for="email">Repita a senha:</label>
				<input type="text" name="email" />

				<input type="submit" value="Alterar" />

			</form>

		</section>

		<footer id="footer" class="col-12 clear">Ministério da Cultura 2013 - Governo Federal</footer>

	</div>

</div>

</body>
</html>
